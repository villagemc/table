<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Table</title>
</head>
<body>
  <div>
    <form>
      <input
        type="text"
        id="search"
        name="search"
        placeholder="Search..."
      >
      <button type="submit">search</button>
    </form>
    <table>
      <thead>
        <tr>
          <th id="name">Name</th>
          <th id="gender">Gender</th>
          <th id="age">Age</th>
          <th id="survived">Survived</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p aria-hidden="true"></p>
  </div>
  <script type="module" src="./index.js"></script>
</body>
</html>
